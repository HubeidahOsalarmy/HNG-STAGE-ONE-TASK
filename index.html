<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Salami-Hubeidah FRONT-END TRACK STAGE ONE TASK</title>
  </head>
  <body>
    <div>
      <p data-testid="slackUserName" class="name">Slack Name: Hubeidah</p>

      <img src="hubeidah.jpg" alt="Hubeidah" data-testid="slackDisplayImage" />

      <p>
        Current Day of the Week:
        <span id="currentDay" data-testid="currentDayOfTheWeek"></span>
      </p>

      <p>
        Current UTC Time:
        <span id="currentTime" data-testid="currentUTCTime"></span>
      </p>
      <button data-testid="myTrack">Track: Frontend</button>
      <div>
        <button>
          GitHub URL:
          <a
            href="https:hubeidahosalarmy.github.io/HNG-STAGE-ONE-TASK/index.html"
            data-testid="githubURL"
          >
            GitHub URL for Stage-one task
          </a>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
